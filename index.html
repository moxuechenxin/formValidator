<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>手写表单校验</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      html,body {
        background-color: #eee;
      }
      .form-wrap {
        width: 500px;
        height: auto;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="form-wrap">
      <!-- 
        目标：
         不需要校验  input type='submit | button | image | reset'
         需要校验    input type='radio | checkbox | file | reset' 
                    select
                    list
                    textarea
        规则：
          required:    必填
          email:       必须是邮箱地址
          regex：      格式必须符合正则表达式
          integer:     必须是整数
          number:      必须是数字
          min:         最小值
          man:         最大值
          min-length:  最小长度
          man-length:  最大长度
          ...
       -->
      <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email"
                data-required="true"
                data-required-error="* 邮箱为必填项"
                data-email="true"
                data-email-error="* 非法的邮箱地址">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                data-required="true"
                data-required-error="* 密码为必填项"
                data-regex="^\w{6,12}$">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
    </div>
    <!-- 引入 jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>
    <!-- 引入表单校验框架 -->
    <script src="./assets/bootstrapValidator-1.0.0.js"></script>
    <script type="text/javascript">
      // 设计表单校验引擎
      $(function(){
        $("form").bootstrapValidator({
          raise: "keyup" // 表单校验触发事件
        }); // 开启表单校验功能
      });
    </script>
  </body>
</html>
